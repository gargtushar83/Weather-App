<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-app">
        <h1 class="website-name" style=" text-align: center;">Namaste &#128079;</h1>
        <form class="search-form">
            <input class="city-input" type="text" placeholder="Enter City Name">
            <button class="search-btn" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>
        <div class="city-date-section">
            <h2 class="city">Delhi</h2>
            <p class="date">17 feb</p>
        </div>
        <div class="temperature-info">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text">Sunny </span>
            </div>

            <div class="temp" style="font-size: 10rem;">20°</div>

        </div>
        <div class="additional-info">
            <div class="wind-info">

                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">5 Km/h</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>
            <div class="wind-info">

                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity">50%</h3>
                    <p class="humidity-label">Wind</p>
                </div>
            </div>
            <div class="wind-info">

                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-distance">5 Km/h</h3>
                    <p class="visibility">Wind</p>
                </div>
            </div>

        </div>
        





    </div>
    
    <div class="tushar">
        Made with <i class="material-icons">favorite</i> by Tushar Garg
    </div>
        <p class="tushar">© Copyright 2024 Weather-app</p>

    <script src="script.js"></script>

</body>

</html>
